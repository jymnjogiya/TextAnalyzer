<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAnalyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" class="stylesheet">
</head>

<body>
    <section class="bg-theme">
        <div class="container center margin">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <h1 class="text-white text-center">Put Some Text!!</h1>
                </div>
            </div>
            <div class="row center">
                <div class="col-12 col-sm-12 text-center my-2">
                    <textarea name="userdata" id="text" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="container center text-center">
            <button onClick="history.go(0);">Analyze</button>
        </div>
    </section>
    <section class="bg-theme">
        <div class="container center text-center text-white">
            <ul id="showlist">

            </ul>
        </div>


    </section>
    <section style="background-color:#333945;">
        <div class="container center text-center text-white">
            <footer>
                <div class="row text-center">
                   <h5>
                        all rights reserverd at &copy;jymn
                </h5>
                </div>

            </footer>

        </div>
    </section>



</body>
<script src="./index.js"></script>

</html>
